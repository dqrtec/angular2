<div [ngSwitch]="Valor">
    <div *ngSwitchCase="0" class="mar"></div>
    <div *ngSwitchCase="1" class="terra">{{Valor}}</div>
    <div *ngSwitchCase="2" class="terra1">{{Valor}}</div>
    <div *ngSwitchCase="3" class="terra2">{{Valor}}</div>
    <div *ngSwitchCase="4" class="terra3">{{Valor}}</div>
    <div *ngSwitchCase="5" class="terra4">{{Valor}}</div>
</div>
